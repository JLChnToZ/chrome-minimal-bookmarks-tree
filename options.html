<!DOCTYPE html>
<html>
<head>
    <title>Minimal Bookmarks Tree Options</title>
	<style type="text/css">
        body,html {
            font: 82% Verdana, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #eee;
        }
        #wrap {
            margin: 20px auto;
            width: 800px;
        }
        #inner {
            padding: 20px;
            background: #fff;
        }
        h1 {
            border-bottom: 1px solid #bbb;
        }
        em {
            color: #888;
        }
	</style>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	<script type="text/javascript" src="js/settings.js"></script>
	<script type="text/javascript" src="js/options.js"></script>
</head>
<body>
	<div id="wrap">
		<h1>Minimal Bookmarks Tree Options</h1>
		<div id="inner">
			<input type="checkbox" id="close_old_folder" /> <label for="close_old_folder">Close currently opened folder when opening a new one.</label><br />
			<input type="checkbox" id="open_all_sub" /> <label for="open_all_sub">When clicking "Open all", open all bookmarks in all subfolders as well.</label><br />
            <input type="checkbox" id="hide_empty_folders" /> <label for="hide_empty_folders">Hide empty folders.</label><br />
            <input type="checkbox" id="remember_scroll_position" /> <label for="remember_scroll_position">Remember scroll position when Minimal Bookmarks Tree window closes.</label><br />
            Animation speed 
            <select id="animation_duration">
                <option value="0">No animation</option>
                <option value="1000">Slug like</option>
                <option value="600">Slow</option>
                <option value="400">Medium</option>
                <option value="200">Fast</option>
                <option value="100">Super fast</option>
            </select>
			<br /><br />
			<small><em>Settings are saved automatically when you click/select them.</em></small>
		</div>
	</div>
</body>
</html>
