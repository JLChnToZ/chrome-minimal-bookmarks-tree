<!DOCTYPE html>
<html>
<head>
	<title>Minimal Bookmarks Tree Options</title>
	<style type="text/css">
			body,html {
					font: 82% Verdana, Arial, sans-serif;
					margin: 0;
					padding: 0;
					background: #eee;
			}
			#wrap {
					margin: 20px auto;
					width: 800px;
			}
			#inner {
					padding: 20px;
					background: #fff;
			}
			h1 {
					border-bottom: 1px solid #bbb;
			}
			em {
					color: #888;
			}
	</style>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/settings.js"></script>
	<script type="text/javascript" src="js/options.js"></script>
</head>
<body>
		<div id="wrap">
				<h1>Minimal Bookmarks Tree Options</h1>
				<div id="inner">
						<input type="checkbox" id="close_old_folder" /> <label for="close_old_folder">Close previous folder when opening a new one.</label><br />
						<input type="checkbox" id="open_all_sub" /> <label for="open_all_sub">When clicking "Open all", open all bookmarks in all subfolders as well.</label><br />
						<br />
						<small><em>Settings are saved automatically when you click them</em></small>
				</div>
				
		</div>
</body>
</html>
